profiles:
  main:
    colors: 'default'
    margins:
      horizontal: 3
      vertical: 3
    terminal_size:
      columns: 80
      lines: 30
    font:
      regular:
        family: "0xProto"
        features: ["ss01"]
    cursor:
      shape: 'bar'
      blinking: 'true'

color_schemes:
  default:
    default:
      background: '#22242a'
      foreground: '#f0f0f1'
    normal:
        black: '#1e2024'
        red: '#df3f70'
        green: '#a6dd7e'
        yellow: '#fae67e'
        blue: '#4ca493'
        magenta: '#b954e4'
        cyan: '#66dcbf'
        white: '#f0f0f1'
